<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>HTML-20190523</title>
    
    <!-- OG 태그 -->
    <!-- 포털사이트, SNS 통해 웹페이지를 공유할 시
         사용자들이게 정확한 웹페이지의 정보를 알려준다.-->
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <!-- // OG 태그 -->
    
    <!-- 검색엔진에 의해 검색되는 단어 -->
    <meta name="Keywords" content="Web, html, 웹 표준" />
    
    <!-- 검색결과에 표시되는 문자를 지정-->
    <meta name="Description" content="Web, html, 웹 표준" />
    
    <!-- 검색로봇 제어 -->
    <meta name="Robots" content="noindex, nofollow" />
    <!-- content 속성에는 다음과 같이 지정할 수 있고 복수지정할 때에는 콤마(,)로 구분
         1. All(기본값) : 'index, follow' 를 지정한 것과 같다.
         2. None : 'noindex, nofollow' 를 지정한 것과 같다.
         3. Index : 그 페이지를 수집 대상으로 한다.
         4. Follow : 그 페이지를 포함해 링크가 걸린 곳을 수집 대상으로 한다.
         5. Noindex : 그 페이지를 수집대상에서 제외 한다.
         6. Nofollow : 그페이지를 포함해 링크가 걸린 곳을 수집 대상으로 하지 않는다. -->

    <!-- 문자코드의 종류 설정 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <!-- 날짜(제작일)-->
    <meta name="Date" content="2016-02-15T07:45:37+09:00" />
    <!-- name="Date"를 사용할 때 content '+09:00' 은 GMT(그리니치 표준시)로 부터의 시차이며, 
         한국은 '+09:00', 미국 동부는 '-05:00'(서머타임 때에는 -04:00)이 되며 나라/지역에 
         따라 결정된다.-->
    
    <!-- 웹 페이지에 쓰인 언어를 지정-->
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    
    <!-- 브라우저 호환성 지정-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- 홈페이지 주제를 지정-->
    <meta http-equiv="Subject" content="웹 표준을 위한 사이트" />
    
    <!-- 제목을 지정-->
    <meta http-equiv="Title" content="웹 표준" />
    
    <!-- 페이지를 작성한 제작자명을 지정-->
    <meta http-equiv="Author" content="name" />
    
    <!-- 제작사를 지정-->
    <meta http-equiv="Publisher" content="name" />
    
    <!-- 웹 책임자를 지정-->
    <meta http-equiv="Other Agent" content="name" />
    
    <!-- 제작 도구를 지정-->
    <meta http-equiv="Generator" content="CODA" />
    
    <!-- 메일 주소를 지정-->
    <meta http-equiv="Reply-To" content="naver@naver.com" />
    <meta http-equiv="Email" content="naver@naver.com" />
    
    <!-- 파일이름 지정-->
    <meta http-equiv="Filename" content="index.html" />
    
    <!-- 위치지정-->
    <meta http-equiv="Location" content="위치" />
    
    <!-- 저작권 지정-->
    <meta http-equiv="Distribution" content="name" />
    
    <!-- 제작 년,월,일을 지정-->
    <meta http-equiv="Build" content="date" />
    
    <!-- 최종 수정일을 정의-->
    <meta http-equiv="Last-Modified" content="Mon,20 Jul 2016 19:30:30" />
    
    <!-- 그림 위에 마우스 오버시 이미지 관련 툴바를 생기지 않도록 하기 위해 지정-->
    <meta http-equiv="imagetoolbar" content="no" />
    
    <!-- 캐쉬가 되지 않도록 하기 위해 정의-->
    <meta http-equiv="Cache-Control" content="no-cache" /> 
    <meta http-equiv="Pragma" content="no-cache" />
    <!-- 페이지를 cache에서 가져오지 않게 하며 항상 서버에 접속해서 페이지를 가져옵니다.
         그러므로 방문자의 브라우저가 항상 cache를 읽도록 해 놓아도 이것을 무시하고 페이지를
         갱신합니다.
         자주 고치는 페이지에서는 이것을 사용하는 것이 항상 방문자에게 바뀐 내용을 보여 줄
         수가 있습니다. 
         하지만 페이지 출력 속도는 매번 페이지를 가져오므로 cache를 사용할 수 없어서 시간이
         많이 걸린다는 점입니다. -->
    
    <!-- 캐시 만료일 정의-->
    <meta http-equiv="Expires" content="Mon, 08 Sep 2016 10:10:10 GMT" />
    
    <!-- 60초마다 새로고침을 정의-->
    <meta http-equiv="Refresh" content="60" />
    
    <!-- 입력한 주소로 5초후 이동하는 것을 정의-->
    <meta http-equiv="Refresh" content="5;url=주소" />
    
    <!-- 페이지 들어갈 때 장면 전환 효과-->
    <meta http-equiv="Page-Enter" content="revealtrans(Duration=1,Transition=12)" />
    
    
    
    
    <!-- CSS파일 로드 -->
    <link rel="stylesheet" media="all" href="" type="text/css">
    <!-- // CSS파일 로드 -->
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</head>
<body>
    
</body>
</html>
